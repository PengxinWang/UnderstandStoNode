model:
  name: "resnet18"
  ck_dir: "./checkpoints/resnet18_v3" 

experiment:
  name: "train resnet18 with bnn augmented dataset, version 3: perceptual loss"
  seed: 42
  log_dir: ".../runs"

params:
  n_epoch: 200
  batch_size: 128
  lr: 1e-3
  geo_aug: True
  weight_decay: 1e-3

dataset:
  name: CIFAR10-bnnaug
  dir: ./data/CIFAR10-aug_v3
  in_channel: 3
  n_classes: 10
  download: False