model:
  name: "resnet18"
  ck_dir: "./checkpoints/resnet18_v2" 

experiment:
  name: "train resnet18 with bnn augmented dataset, version 2: unet with perceptual loss"
  seed: 42
  log_dir: ".../runs"

params:
  n_epoch: 200
  batch_size: 128
  lr: 1e-3
  aug_type: "geometric"
  weight_decay: 1e-3

dataset:
  name: CIFAR10-bnnaug
  dir: ./data/CIFAR10-aug
  in_channel: 3
  n_classes: 10